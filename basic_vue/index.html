<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{nextYear("안녕하세요")}}
      <input :type="type" :value="inputData" />
      <a :href="link">유튜브</a>
    </div>
    <script>
      new Vue({
        //뷰 인스턴스 생성하기
        el: "#app",
        data: {
          person: {
            name: "jiwon",
            age: 30,
          },
          inputData: "hello",
          type: "text",
          link: "https://www.youtube.com",
        },
        methods: {
          nextYear(greeting) {
            return `${greeting}! ${this.person.name}은 내년에 ${
              this.person.age + 1
            }살 입니다.`;
          },
          otherMethods() {
            this.nextYear();
          },
        },
      });
    </script>
  </body>
</html>
