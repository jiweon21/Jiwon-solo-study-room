<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 기초 익히기</title>
    <style>
      .red {
        color: red;
      }
      .font-bold {
        font-weight: bold;
      }
    </style>

  </head>
  <body>
    <div id="app">
      <!-- <div v-if="show">Yes</div>
      <div v-else="show">No</div> -->

    <script>
      new Vue({
        //뷰 인스턴스 생성하기
        el: "#app",
        data: {
          show: false,
        },
        methods: {},
      });
    </script>
  </body>
</html>
