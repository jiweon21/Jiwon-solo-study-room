<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>object-fit & object-position</title>
  </head>
  <style>
    .frame1 {
      border: 5px solid red;
      width: 400px;
      height: 400px;
    }
    .frame1 img {
      width: inherit;
      height: inherit;
      object-fit: cover;
      object-position: center;
    }
  </style>
  <body>
    <div class="frame1">
      <img
        src="/렌딩페이지 배경화면에 동영상 넣기/images/스크린샷.png"
        alt=""
      />
    </div>
  </body>
</html>
